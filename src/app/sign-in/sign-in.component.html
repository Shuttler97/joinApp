<mat-card class="signInCard">
  <h3 class="header-secondary" style="padding: 20px 0px"> SignIn</h3>
  <form [formGroup]="signInForm" (ngSubmit)=signIn()>
  <div class="d-flex flex-column w-100">
    <mat-form-field style="padding:5px">
      <input matInput type="email" placeholder="Email Address" formControlName="email">
      <mat-error>Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field style="padding:5px">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error>Password is invalid</mat-error>
    </mat-form-field>
  </div>
  <div class=" d-flex flex-end">
    <button type="submit" mat-raised-button  color="primary" [disabled]="signInForm.invalid">Sign In</button>
  </div>
  </form>
</mat-card>
